<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="loginLink/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <section class="containForm">
      <main class="main">
        <div class="textDesign">
          <img class="dropCat" src="dropCat.jpeg" alt="" />
          <img class="catPic" src="person.png" alt="" />
          <h1 class="title">Create an account</h1>
          <p class="descriptiveText">Share an insight!</p>
        </div>

        <form class="form" action="" method="get">
          <h1 class="signText">SignUp</h1>
          <div class="formText">
            <label for="firstName"
              ><input
                class="Coffee"
                id="firstName"
                type="text"
                placeholder="First Name"
                required
            /></label>
            <label for="lastName"
              ><input
                class="Coffee"
                id="lastName"
                type="text"
                placeholder="Last Name"
            /></label>
            <label for="Email"
              ><input
                class="Coffee"
                id="email"
                type="email"
                placeholder="Email address"
                required
            /></label>
            <label for="password"
              ><input
                placeholder="Password"
                class="Coffee"
                type="password"
                min="10"
                max="12"
                required
            /></label>
            <label for="phoneNo"
              ><input
                type="number"
                class="Coffee"
                placeholder="Phone Number"
                name="phoneNo"
                id="phoneNo"
            /></label>
            <label for="CreditScore"
              ><input
                type="number"
                class="Coffee"
                placeholder="Credit Score"
                name="CreditScore"
                id="CreditScore"
            /></label>
            <label for="terms">
              <input type="checkbox" name="" id="" />Accept Terms
            </label>
            <label for="submitted">
              <input type="submit" value="Join us" />
            </label>
            <div class="between"></div>
            <label for="googleSubmit"> </label>
          </div>
        </form>
      </main>
    </section>
    <button class="sided" id="register" class="googleIcon">
      <i class="fa-brands fa-google"></i>
      <p>Sign in with google</p>
    </button>
  </body>
  <script src="app.js"></script>
  <script
    src="https://kit.fontawesome.com/65d66cd159.js"
    crossorigin="anonymous"
  ></script>
</html>
